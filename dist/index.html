<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gray-800 py-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-white font-bold">Logo</div>
        <div class="lg:hidden">
          <button id="navbar-toggle" class="text-white focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
        <div class="hidden lg:block">
          <ul class="flex space-x-4">
            <li><a href="#" class="text-white  hover:text-blue-400">Home</a></li>
            <li><a href="#" class="text-white hover:text-blue-400">About</a></li>
            <li><a href="#" class="text-white hover:text-blue-400">Services</a></li>
            <li><a href="#" class="text-white hover:text-blue-400">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="hidden lg:hidden bg-gray-800">
      <ul class="py-4">
        <li><a href="#" class="block px-4 py-2 text-white">Home</a></li>
        <li><a href="#" class="block px-4 py-2 text-white">About</a></li>
        <li><a href="#" class="block px-4 py-2 text-white">Services</a></li>
        <li><a href="#" class="block px-4 py-2 text-white">Contact</a></li>
      </ul>
    </div>

  <div class="flex justify-end md:justify-center lg:justify-start lg:justify-start text-base bg-red-300 "> 
    <p class="text-blue-400  md:text-red-400 lg:text-green-400 my-2">Log in</p>
    <p class="ml-2 my-2">Sign up</p>
  </div>

  <div class="flex justify-center text-base"> 
    <p class="text-blue-400 md:text-red-400 lg:text-green-400 my-2">Witam na naszej stronie!</p>
  </div>
  <div class="flex justify-center text-base border-b border-gray-200 mb-4" style="width: 400px; margin: 0 auto;">
    <p class="ml-2 my-2">Sign up</p>
  </div>

    
    <div class="grid grid-flow-col grid-rows-2 grid-cols-3 gap-8">
        <div>
          <img src="bs.png" alt="" loading="lazy">
        </div>
        <div class="col-start-3">
          <img src="bs.png" alt="" loading="lazy">
        </div>
        <div>
          <img src="bs.png" alt="" loading="lazy">
        </div>
        <div>
          <img src="bs.png" alt="" loading="lazy">
        </div>
        <div class="row-start-1 col-start-2 col-span-2">
          <img src="bs.png" alt="" loading="lazy">
        </div>
      </div>

     
 
      <script>
        // Toggle mobile menu visibility
        document.getElementById('navbar-toggle').addEventListener('click', function() {
          document.getElementById('mobile-menu').classList.toggle('hidden');
        });
      </script>
</body>
</html>
